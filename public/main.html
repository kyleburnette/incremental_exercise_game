<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Globetrotter | Home</title>
    <meta name="comp1800 boilerplate code" content="my bcit project">
    <meta name="author" content="BCIT">

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">


    <!-- Optional styles and scripts of your own -->
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

</head>

<body>

    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-------------------------------------->
    <!-- Header Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Globetrotter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exercise.html">Exercise</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="feedback.html">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" onclick="logOut()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="alert alert-success alert-dismissible fade show" id="test" role="alert">
        Successfully logged in!
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div id="page-main-content">
        <div id="total-steps-per-second"></div>
        <div id="debug"></div>
        <div id="walking-indicator">You aren't walking!</div>
        <div class="h2" id="inventory">Inventory</div>

        <div class="h-100 row align-items-center">
            <button type="button" class="btn btn-lg game-button game-button skateboard-button inventory-area"
                id="skateboard-button">
                <div class="inventory-item-info">
                    <div class="inventory-label" id="skateboard-label">Skateboards</div>
                    <div>Cost: <span id="skateboard-cost">10</span> steps</div>
                </div>
                <div class="inventory-item-count">
                    <div id="skateboard-count">0</div>
                    <div id="skateboard-info"></div>
                </div>
            </button>

            <button type="button" class="btn btn-lg game-button game-button bicycle-button inventory-area"
                id="bicycle-button">
                <div class="inventory-item-info">
                    <div class="inventory-label" id="bicycle-label">Bicycles</div>
                    <div>Cost: <span id="bicycle-cost">10</span> steps</div>
                </div>
                <div class="inventory-item-count">
                    <div id="bicycle-count">0</div>
                    <div id="bicycle-info"></div>
                </div>
            </button>

            <button type="button" class="btn btn-lg game-button game-button car-button inventory-area"
                id="car-button">
                <div class="inventory-item-info">
                    <div class="inventory-label" id="car-label">Cars</div>
                    <div>Cost: <span id="car-cost">10</span> steps</div>
                </div>
                <div class="inventory-item-count">
                    <div id="car-count">0</div>
                    <div id="car-info"></div>
                </div>
            </button>

            <button type="button" class="btn btn-lg game-button game-button train-button inventory-area"
                id="train-button">
                <div class="inventory-item-info">
                    <div class="inventory-label" id="train-label">Train</div>
                    <div>Cost: <span id="train-cost">10</span> steps</div>
                </div>
                <div class="inventory-item-count">
                    <div id="train-count">0</div>
                    <div id="train-info"></div>
                </div>
            </button>

            <button type="button" class="btn btn-lg game-button game-button plane-button inventory-area"
                id="plane-button">
                <div class="inventory-item-info">
                    <div class="inventory-label" id="plane-label">Planes</div>
                    <div>Cost: <span id="plane-cost">10</span> steps</div>
                </div>
                <div class="inventory-item-count">
                    <div id="plane-count">0</div>
                    <div id="plane-info"></div>
                </div>
            </button>

            <button type="button" class="btn btn-lg game-button game-button spaceship-button inventory-area"
                id="spaceship-button">
                <div class="inventory-item-info">
                    <div class="inventory-label" id="spaceship-label">Spaceships</div>
                    <div>Cost: <span id="spaceship-cost">10</span> steps</div>
                </div>
                <div class="inventory-item-count">
                    <div id="spaceship-count">0</div>
                    <div id="spaceship-info"></div>
                </div>
            </button>

        </div>

        <div id="particles"></div>

        <div class="filler"></div>
    </div>
    <!-- Footer Navigation Bar -->
    <nav class="navbar fixed-bottom navbar-light bg-light">
        <div class="container-fluid">
            <a href="#" aria-current="page" class="footer-btn home-btn"><i class="fa fa-home footer-btn-active"></i></a>
            <a href="exercise.html" class="footer-btn start-btn"><i class="fa fa-running"></i></a>
            <a href="stats.html" class="footer-btn stat-btn"><i class="fa fa-chart-bar"></i></a>
        </div>
    </nav>

    <!----------------------------------------------->
    <!-- JS: Boostrap, Firebase, API related    -->
    <!----------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

    <!--------------------------------------------------------------------->
    <!-- JS files: Your own JavaScript functions included here    -->
    <!--------------------------------------------------------------------->
    <script src="scripts/firebase_api.js"></script>
    <script src="scripts/jquery.path.js"></script>
    <script src="scripts/game_settings.js"></script>
    <script src="scripts/game.js"></script>

</body>

</html>
