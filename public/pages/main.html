<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Globetrotter | Home</title>
    <meta name="comp1800 boilerplate code" content="my bcit project">
    <meta name="author" content="BCIT">

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/bootstrap-color.css">

    <!-- Optional styles and scripts of your own -->
    <link rel="icon" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

</head>

<body>

    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-------------------------------------->
    <!-- Header Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Globetrotter</a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home <i class="fa fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile <i class="fa fa-user"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exercise.html">Exercise <i class="fa fa-biking"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="feedback.html">Feedback <i class="fa fa-envelope"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html" onclick="logOut()">Logout <i
                                class="fa fa-sign-out-alt"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="page-main-content">
        <div class="h2 mt-3" id="inventory">Info</div>
        <div id="total-steps-per-second">Steps per second: 0</div>
        <div id="total-steps">Total Steps: 0</div>
        <div id="debug"></div>
        <div class="h2 mt-3" id="inventory">Inventory</div>

        <div class="h-100 row align-items-center">
            <div id="button-container">
                <button type="button" class="btn btn-lg game-button skateboard-button" id="skateboard-button">
                    <img class="inventory-img" src="../images/skateboard.png">
                    <div class="inventory-item-info">
                        <div class="inventory-label" id="skateboard-label">Skateboard</div>
                        <div>Cost: <span id="skateboard-cost">10</span></div>
                    </div>

                    <div class="inventory-item-count">
                        <div id="skateboard-count">0</div>
                    </div>

                </button>

                <button type="button" class="btn btn-lg game-button bicycle-button" id="bicycle-button">
                    <img class="inventory-img" src="../images/bicycle.png">
                    <div class="inventory-item-info">

                        <div class="inventory-label" id="bicycle-label">Bicycle</div>
                        <div>Cost: <span id="bicycle-cost">10</span></div>
                    </div>

                    <div class="inventory-item-count">
                        <div id="bicycle-count">0</div>
                    </div>
                </button>

                <button type="button" class="btn btn-lg game-button car-button" id="car-button">
                    <img class="inventory-img" src="../images/car.png">
                    <div class="inventory-item-info">
                        <div class="inventory-label" id="car-label">Car</div>
                        <div>Cost: <span id="car-cost">10</span></div>
                    </div>

                    <div class="inventory-item-count">
                        <div id="car-count">0</div>
                    </div>
                </button>

                <button type="button" class="btn btn-lg game-button train-button" id="train-button">
                    <img class="inventory-img" src="../images/train.png">
                    <div class="inventory-item-info">
                        <div class="inventory-label" id="train-label">Train</div>
                        <div>Cost: <span id="train-cost">10</span></div>
                    </div>

                    <div class="inventory-item-count">
                        <div id="train-count">0</div>
                    </div>
                </button>

                <button type="button" class="btn btn-lg game-button plane-button" id="plane-button">
                    <img class="inventory-img" src="../images/plane.png">
                    <div class="inventory-item-info">
                        <div class="inventory-label" id="plane-label">Plane</div>
                        <div>Cost: <span id="plane-cost">10</span></div>
                    </div>

                    <div class="inventory-item-count">
                        <div id="plane-count">0</div>
                    </div>
                </button>

                <button type="button" class="btn btn-lg game-button spaceship-button" id="spaceship-button">
                    <img class="inventory-img" src="../images/spaceship.png">
                    <div class="inventory-item-info">
                        <div class="inventory-label" id="spaceship-label">Spaceship</div>
                        <div>Cost: <span id="spaceship-cost">10</span></div>
                    </div>

                    <div class="inventory-item-count">
                        <div id="spaceship-count">0</div>
                    </div>
                </button>
            </div>
        </div>

        <div id="particles"></div>

        <div class="filler"></div>
    </div>
    <!-- Footer Navigation Bar -->
    <nav class="navbar fixed-bottom footbar-custom">
        <div class="container-fluid">
            <a href="#" aria-current="page" class="footer-btn home-btn"><i class="fa fa-home footer-btn-active"></i></a>
            <a href="exercise.html" class="footer-btn start-btn"><i class="fa fa-running"></i></a>
            <a href="stats.html" class="footer-btn stat-btn"><i class="fa fa-chart-bar"></i></a>
        </div>
    </nav>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>

    <!--------------------------------------------------------------------->

    <!--------------------------------------------------------------------->
    <script src="../scripts/firebase-api.js"></script>
    <script src="../scripts/jquery.path.js"></script>
    <script src="../scripts/game-settings.js"></script>
    <script src="../scripts/game.js"></script>
    <script src="../scripts/logout.js" type="text/javascript"></script>

</body>

</html>
