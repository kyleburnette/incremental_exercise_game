<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Globetrotter | Profile</title>
    <meta name="comp1800 boilerplate code" content="my bcit project">
    <meta name="author" content="BCIT">

    <!-- Bootstrap for Mobile-first, and JQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/bootstrap-color.css">

    <!-- Optional styles and scripts of your own -->
    <link rel="icon" href="../images/favicon-32x32.png">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

</head>

<body>

    <!-------------------------------------->
    <!-- The following is HTML for layout -->
    <!-------------------------------------->
    <!-- Header Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html">Globetrotter</a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="main.html">Home <i class="fa fa-home"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="profile.html">Profile <i
                                class="fa fa-user"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="exercise.html">Exercise <i class="fa fa-biking"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="feedback.html">Feedback <i class="fa fa-envelope"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html" onclick="logOut()">Logout <i
                                class="fa fa-sign-out-alt"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="display-4 mt-2">Profile</h1>
        <div class="card text-center">
            <div class="card-header">
                Featured
            </div>
            <div class="card-body">
                <h5 class="card-title">Inspirational Quote For You!</h5>
                <p class="card-text">~<span id="quote-go-here"></span></p>
                <a href="goal.html" class="btn btn-primary">Set a Goal</a>
            </div>

        </div>
        <!-- // using pointer 1 from upload-profilePic.js // -->

        <div class="card mt-2 profile-card">
            <h3 class="display-6 mt-3">Profile Picture</h3>
            <hr />
            <img id="mypic-goes-here" class="card-img-top" alt="Profile Image of User" />
            <input type="file" id="mypic-input" name="filename">
            <div class="card-body" style="width: 50%">
                <h5 class="card-title"></h5>
                <p class="card-text"></p>

            </div>
        </div>
    </div>

    <div class="container mt-3" id="leaderboard">
        <h3 class="display-6">Leaderboard</b>
            <hr />
            <table class="table table-bordered" style="width: 100%">
                <tr>
                    <td class="name-col">Name</td>
                    <td class="score-col">Score </td>
                </tr>
            </table>
            <!-- Table goes here -->
    </div>

    <div class="filler">
        <!-- Filler div for whitespace -->
    </div>

    <div class="modal fade" id="showImage" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="confirmLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmLabel">Profile Picture Preview</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="preview">
                        <img id="preview-image" src="" width="100%" height="auto" />
                        <!-- Preview of picture goes here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Back</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="uploadUserProfilePic()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Navigation Bar -->
    <nav class="navbar fixed-bottom footbar-custom">
        <div class="container-fluid">
            <a href="main.html" class="footer-btn home-btn"><i class="fa fa-home"></i></a>
            <a href="exercise.html" class="footer-btn start-btn"><i class="fa fa-running"></i></a>
            <a href="stats.html" class="footer-btn stat-btn"><i class="fa fa-chart-bar"></i></a>
        </div>
    </nav>

    <!----------------------------------------------->
    <!-- JS: Boostrap, Firebase, API related    -->
    <!----------------------------------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>

    <!--------------------------------------------------------------------->
    <!-- JS files: Your own JavaScript functions included here    -->
    <!--------------------------------------------------------------------->
    <script src="../scripts/firebase-api.js"></script>
    <script src="../scripts/upload-profilePic.js"></script>
    <script src="../scripts/goal.js" type="text/javascript"></script>
    <script src="../scripts/logout.js" type="text/javascript"></script>
    <script src="../scripts/quote.js"></script>

</body>

</html>
